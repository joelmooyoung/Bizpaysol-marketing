  <body>
    <noscript>

    <!-- Lightweight live chat widget -->
    <div id="chat-widget" class="fixed bottom-6 right-6 z-50">
      <button
        id="chat-toggle"
        class="h-10 rounded-full px-4 bg-primary text-primary-foreground shadow-lg hover:shadow-xl transition-all flex items-center gap-2"
        aria-label="Open chat"
        aria-expanded="false"
        aria-controls="chat-window"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
          />
        </svg>
        <span class="text-sm font-semibold">Chat</span>
      </button>

      <div
        id="chat-window"
        class="hidden absolute bottom-20 right-0 w-80 h-96 bg-white rounded-lg shadow-2xl border"
      >
        <div
          class="bg-primary text-primary-foreground p-4 rounded-t-lg flex justify-between items-center"
        >
          <div>
            <div class="font-semibold">Chat with us</div>
            <div class="text-xs opacity-90">We typically reply in minutes</div>
          </div>
          <button
            class="text-primary-foreground hover:opacity-80"
            aria-label="Close chat"
            id="chat-close"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div class="p-4 h-64 overflow-y-auto text-sm">
          <p class="mb-2">How can we help?</p>
          <ul class="list-disc pl-5 space-y-1 text-muted-foreground">
            <li>Questions about pricing or onboarding</li>
            <li>Technical support for developers</li>
            <li>Security, compliance, or enterprise needs</li>
          </ul>
          <div class="mt-4 space-y-2">
            <a
              href="/support#contact"
              class="inline-flex items-center justify-center h-9 px-4 rounded-md bg-primary text-primary-foreground hover:bg-primary/90 font-semibold w-full"
              >Contact Form</a
            >
            <a

              >Email support@bizpaysol.com</a
            >
          </div>
        </div>
      </div>
